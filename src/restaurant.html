<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#161A27">
  <link rel="manifest" href="/manifest.json">

  <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Nunito:600,700">
  <link rel="preload" as="style" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
  <link rel="preload" as="style" href="css/icons.css">

  <link rel="preload" href="font/icons.eot" as="font" type="application/vnd.ms-fontobject" crossorigin="anonymous">
  <link rel="preload" href="font/icons.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="font/icons.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="font/icons.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="font/icons.svg" as="font" type="image/svg+xml" crossorigin="anonymous">
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

  <link href="https://fonts.googleapis.com/css?family=Nunito:600,700" rel="stylesheet">
  <link href="css/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Skip link -->
    <a href="#restaurant-container" class="skip-link">Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" >
      <div id="map" tabindex="0" role="application" aria-label="Map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture>
        <source id="restaurant-img-src" type="image/webp">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <button id="btnFav" class="fab-favorite" aria-label="Set restaurant favorite" onclick="toggleFavorite(this)"></button>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script defer src="https://cdn.jsdelivr.net/npm/idb@2.1.3/lib/idb.min.js"></script>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
